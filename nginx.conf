worker_processes 1;

events { worker_connections 1024; }


http {
    include    mime.types;
    sendfile on;
    server {
        listen 80;
        root /usr/share/nginx/;
        index index.html;
        server_name localhost;

        location /screenshots/ {
            autoindex on;
            try_files $uri =404;
        }

        location /api/ {
            resolver 127.0.0.11;
            set $api service:8080;
            proxy_pass http://$api;
        }
    }
}
